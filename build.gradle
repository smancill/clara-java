    }

    publishing {
        publications {
            myPlatform(MavenPublication) {
                artifactId = 'clara-bom'
                from components.javaPlatform
            }
        }
    }
}

configure(subprojectList) {
    ext.libs = [
        json: 'org.json:json:20160810',
        snakeyaml: 'org.yaml:snakeyaml:1.18',
        jeromq: 'org.zeromq:jeromq:0.4.3',
