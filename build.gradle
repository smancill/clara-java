        jline: 'org.jline:jline:3.1.3',
        commons_exec: 'org.apache.commons:commons-exec:1.3',
        freemarker: 'org.freemarker:freemarker:2.3.26-incubating',
        jopt: 'net.sf.jopt-simple:jopt-simple:4.9',
        jsr305: 'com.google.code.findbugs:jsr305:3.0.1',
    ]

    ext.test_libs = [
        jupiter_api: 'org.junit.jupiter:junit-jupiter-api:5.4.2',
        jupiter_engine: 'org.junit.jupiter:junit-jupiter-engine:5.4.2',
        hamcrest: 'org.hamcrest:hamcrest-library:1.3',
        mockito: 'org.mockito:mockito-junit-jupiter:2.28.2',
    ]

    dependencies {
        api platform(platformProject)

